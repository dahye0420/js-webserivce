<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="head">
            <span>학교소개</span>
            <span>학교소식</span>
            <span>교육활동</span>
            <span>나눔배려사랑활동</span>
            <span>행정정보공개</span>
            <span>방과후학교</span>
            <span>학교평가</span>
            <span>병설유치원</span>
            <span>열린광장</span>
        </div>
        <div class="center">
            <div class="center-left">
                <img class="school" src="school.jpg">
            </div>
            <div class="center-right">
                <div class="year">2020.03</span>
                    <div class="day">18</span>
                    </div>
                    <div class="item2">
                        <p>
                           <h6>일정이 존재하지 않습니다.</h6>
                        </p>
                    </div>
                    <fieldset class="main_login">
                        <legend class="login">로그인</legend>
                    </fieldset>
                    <div class="meber">
                        <span>회원가입</span>
                        <span>아이디찾기</span>
                        <span>비밀번호찾기</span>
                    </div>
                </div>    
            </div>
        </div>
        <div class="item">
            <div class="my-float-left" style="width: 900px;">
                <div style="padding: 0 10px;">
                    <div class="notice">
                        <span><h4>알려드립니다</h4></span>
                        <span>등록된내용이 없습니다</span>
                    </div>
                    <div class="box">
                        <div class="box_notice">
                            <h3>공지사항</h3>
                        </div>
                        <ul>
                            <li>2020학년도 문화예술교육</li>
                            <li>2019학년도 교사(기간제교사)</li>
                            <li>2020학년도 학교규칙개정</li>
                        </ul>
                    </div>
                    <div class="box2">
                        <h3>가정통신</h3>
                        <ul>
                            <li>코로나19 예방을 위한 3차</li>
                            <li>코로나19 극복을 위한 재택</li>
                            <li>학업성적관리규정 개정(안)에</li>
                            <li>휴업기간중 안전하고 건강</li>
                        </ul>
                    </div>      
                </div>
            </div>
            <div class="my-float-right" style="width: 300px; overflow: hidden;s">
                <img class="school" src="school.jpg">
            </div>
        </div>
</body>

</html>
