<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #top .list-item {
            color: blue;
        }

        #top .sub-title{
            color: red;
        }

        #top .menu .menu-title {
            color:aqua;
        }

        #bottom > .sub-title {
            color: orange;
        }
        
        #bottom > .menu > .list-item {
            color: purple;
        }
        #bottom > .menu > .menu-title {
            color:green;
        }
    </style>
</head>
<body>
    <!-- Top -->
    <div id="top">
        <h1 class="main-title">CSS 선택자 기본</h1>
        <h2 class="sub-title">기본 선택자</h2>
        <ul class="menu">
            <h2 class="menu-title">메뉴 제목</h2>
            <li class="list-item">전체 선택자</li>
            <li class="list-item">태그 선택자</li>
            <li class="list-item">아이디 선택자와 클래스 선택자</li>
        </ul>
    </div>

    <!-- Bottom -->
    <div id="bottom">
        <h1 class="main-title">CSS 선택자 기본</h1>
        <h2 class="sub-title">기본 선택자</h2>
        <ul class="menu">
            <h2 class="menu-title">메뉴 제목</h2>
            <li class="list-item">전체 선택자</li>
            <li class="list-item">태그 선택자</li>
            <li class="list-item">아이디 선택자와 클래스 선택자</li>
        </ul>
    </div>
</body>
</html>
