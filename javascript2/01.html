<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numer1;
        var numer2;

        numer1 = Number(prompt('첫번째숫자를 입력해주세요'));
        numer2 = Number(prompt('첫번째숫자를 입력해주세요'));

        if(numer1 > numer2) {
            console.log(numer1 + "이 " + numer2 + "보다 큽니다");
        }

        if (numer1 < numer2) {
            console.log(numer1 + "이 " + numer2 + "보다 작습니다");
        }
    </script>
</body>
</html>
