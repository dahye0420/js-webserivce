<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="one" type="text" placeholder="첫번째숫자는(숫자를입력해주세요">
    <input id="two" type="text" placeholder="두번째숫자는(숫자를입력해주세요">
    <button id="btn">결과</button>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
       $("#btn").click(function() {
        var one = $("#one").val();
        var two = $("#two").val();

        console.log("당신이입력한숫자는"+ one +"과"+two+"입니다");
        var sumResult = Number(one) + Number(two);
        console.log("두사람의 덧셈의 결과는"+ sumResult + "입니다");
       });
    </script>
</body>
</html>
