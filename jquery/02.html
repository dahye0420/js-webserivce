<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="breakfast" type="text" placeholder="아침식사는?">
    <input id="lunch"  type="text" placeholder="점심식사는?">
    <input id="dinner" type="text" placeholder="저녁식사는?">
    <button id="btn">결과</button>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $("#btn").click(function(){
            console.log("");
            var breakfast = $("#breakfast").val();
            console.log(breakfast);
            var lunch = $("#lunch").val();
            console.log(lunch);
            var dinner = $("#dinner").val();
            console.log(dinner);
            console.log("아침에는"+breakfast+"을먹고"+ "점심은 간단하게"+lunch+"을먹고"+"저녁에는"+dinner+"을 드시겠군요");
        });
    </script>
</body>
</html>
