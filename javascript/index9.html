<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       var one = confirm("첫번째 값은 True 입니까?");
       var two = confirm("두번째 값은 True 입니까?");

    console.log("당신의 입력한 값은" + one +"과" + two +"입니다");
    
    console.log("A || B = "+(one || two));
    console.log("A && B  = "+(one && two));
    console.log("!A = "+ (!one));
    console.log("!B = "+ (!two));
   </script> 
</body>
</html>
