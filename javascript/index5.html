<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var one = prompt("첫번째 숫자는(숫자를입력해주세요");
        var two = prompt("두번째 숫자는(숫자를 입력해주세요");
        console.log("당신이 입력한 숫자는 "+ one +"과" + two  +" 입니다");
        
        var sumResult=Number(one)+Number(two);
        console.log("두 숫자의 덧셈의 결과는"+sumResult+"입니다");

        var minResult=Number(one)-Number(two);
        console.log("두 숫자의 뺄셈의 결과는"+minResult+"입니다");

        var mulResult=Number(one)*Number(two);
        console.log("두 숫자의 곱셉 결과는"+mulResult+"입니다");

        var divResult=Number(one)/Number(two);
        console.log("두 숫자의 나눗셈 결과는"+divResult+"입니다");
    </script>
</body>
</html>
