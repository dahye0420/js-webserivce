<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Number(문자열)
        var first = Number(prompt("첫번째숫자는(숫자를입력해주세요)"));
        var two = Number(prompt("두번째숫자는(숫자를입력해주세요)"));

        console.log("당신이 입력한 숫자는" + first +"과"+ two+"입니다.");
        console.log("A <= B : " + (first<=two));
        console.log("A == B : " + (first==two));
        
        
    </script>
</body>
</html>
